name: Create Release

on:
    pull_request:
        types: [closed]
        branches: [main]

permissions:
    contents: write

jobs:
    create-release:
        # Only run when a release PR is merged
        if: |
            github.event.pull_request.merged == true &&
            startsWith(github.event.pull_request.head.ref, 'release/v')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Extract version from branch name
              id: version
              run: |
                  BRANCH="${{ github.event.pull_request.head.ref }}"
                  VERSION="${BRANCH#release/v}"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT
                  echo "ðŸ“Œ Extracted version: $VERSION"

            - name: Create Git tag
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
                  git push origin "${{ steps.version.outputs.tag }}"
                  echo "ðŸ·ï¸ Created tag: ${{ steps.version.outputs.tag }}"

            - name: Create GitHub Release
              run: |
                  gh release create "${{ steps.version.outputs.tag }}" \
                    --title "Release ${{ steps.version.outputs.tag }}" \
                    --generate-notes \
                    --verify-tag
                  echo "ðŸš€ Created GitHub Release: ${{ steps.version.outputs.tag }}"
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Release summary
              run: |
                  echo "## ðŸŽ‰ Release Created Successfully" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
                  echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
